<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-9">Welcome to our<span class=" font-semibold text-sky-700">
                Bank</span>
        </h1>
    </header>
    <main>

        <section class="bg-sky-200 mt-12  w-7/12 mx-auto py-6 p-8">
            <h3 class="mb-2 font-semibold text-2xl">Please Login</h3>
            <div>
                <input class="block mb-2 w-9/12 px-3" type="email" name="" id="user-email" placeholder="Add your email">
                <input class="block mb-2 w-9/12 px-3" type="password" name="" id="user-password"
                    placeholder="Add your password">
                <button id="btn-submit"
                    class="bg-slate-500 hover:bg-sky-700 rounded-md border-2 font-semibold p-1 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>

</body>

</html>
