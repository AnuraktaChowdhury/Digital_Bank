<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-9 ">Let's get some
            <span class=" font-semibold text-sky-700"> money</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-11 w-9/12 mx-auto ">
                <div class="bg-rose-200 rounded-lg p-3 ">
                    <h4>Deposit</h4>
                    <h2 class="text-1xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-emerald-200 p-3 rounded-lg">
                    <h4>Withdraw</h4>
                    <h2>$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-fuchsia-200 p-3 rounded-lg">
                    <h4>Balance</h4>
                    <h2 class="">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-11 w-9/12 mx-auto">

                <div class="bg-sky-300 rounded-lg p-3 ">
                    <h7>Please Deposit</h7>

                    <input class="block mb-4 mt-8 w-9/12 px-3" type="text" id="deposit-field"
                        placeholder="$Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-slate-500 hover:bg-sky-700 rounded-md border-2 font-semibold p-1 ">Deposit</button>
                </div>



                <div class="bg-indigo-300 rounded-lg p-3 ">
                    <h7>Please Withdraw</h7>

                    <input class="block mb-4 mt-8 w-9/12 px-3" type="text" id="withdraw-field"
                        placeholder="$Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-slate-500 hover:bg-sky-700 rounded-md border-2 font-semibold p-1 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
